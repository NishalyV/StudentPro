<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="LoginForm">
                        <div class="form-group" [ngClass]="{'has-error':f.Email.errors && (f.Email.dirty || f.Email.touched) }">
                            <label for="Email">Email:</label>
                            <input type="text" formControlName="Email" class="form-control" id="Email">
                            <div class="help-block" *ngIf="f.Email.errors && (f.Email.dirty || f.Email.touched)">
                                <span *ngIf="f.Email.errors.required">
                                    Email is required.
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Password">Password:</label>
                            <input type="password" formControlName="Password" class="form-control" id="Password">
                            <div class="help-block" *ngIf="f.Password.errors && (f.Password.dirty || f.Password.touched)">
                                <span *ngIf="f.Password.errors.required">
                                    Password is required.
                                </span>
                                <span *ngIf="f.Password.errors.minlength">
                                    Password should be atleast 8 characters.
                                </span>
                                <span *ngIf="f.Password.errors.pattern">
                                    Password should have one number should be used, one  capital letter should be there & should have a special character.
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <!-- <button type="button" class="btn btn-primary" style="float: left;" (click)="signup()">Create User</button> -->
                    <button type="submit" class="btn btn-primary" [disabled]="!LoginForm.valid" style="float: right;" (click)="login()">submit</button>
                </div>

            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
